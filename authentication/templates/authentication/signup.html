{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Sign Up</h2>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <form method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" >Submit</button>
    </form>
{% endblock content %}
