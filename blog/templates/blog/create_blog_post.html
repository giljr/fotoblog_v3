{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Create a Post</h2>
    <form method="post" enctype="multipart/form-data">
        {{ blog_form|crispy }}
        {{ photo_form|crispy}}
        {% csrf_token %}
        <button type="submit" >Submit</button>
    </form>
{% endblock content %}
